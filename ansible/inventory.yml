all:
  hosts:
    production:
      ansible_host: 172.16.23.127
      ansible_user: jose
      ansible_python_interpreter: /usr/bin/python3
      
  vars:
    # Application paths
    app_root: /opt/my-resume
    api_service_path: "{{ app_root }}/apps/api-service"
    llm_service_path: "{{ app_root }}/apps/llm-service"
    frontend_path: "{{ app_root }}/apps/my-resume"
    
    # Repository
    repo_url: "https://github.com/codigouranio/my-resume.git"
    repo_branch: main
    
    # Service ports
    api_port: 3000
    llm_port: 5000
    frontend_port: 3001
    
    # Database
    postgres_version: 15
    postgres_port: 5432
    db_name: resume_db
    db_user: resume_user
    db_password: "secure_db_password_change_me"  # Change this in production or use ansible-vault
    
    # Legacy variable names for compatibility
    postgres_db: "{{ db_name }}"
    postgres_user: "{{ db_user }}"
    postgres_password: "{{ db_password }}"
    
    # LLM Service
    llm_admin_token: "change-me-in-production"  # Token for /api/reload-resume endpoint
    
    # Node.js version
    nodejs_version: "20.x"
    
    # Domain (for Nginx and SSL certificates)
    domain: resumecast.ai
    
    # SSL Configuration - Disable when using Cloudflare Tunnel
    enable_ssl: false
    cloudflare_real_ip: false
  
