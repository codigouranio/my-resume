<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007BFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C2CB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007BFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00C2CB;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background with subtle gradient -->
  <rect width="512" height="512" fill="#0A1A2F"/>
  
  <!-- Glow effect -->
  <circle cx="256" cy="256" r="180" fill="url(#glowGrad)" opacity="0.5" filter="blur(20)"/>
  
  <!-- Main "R" Letter with modern design -->
  <g transform="translate(256, 256)">
    <!-- R vertical stem -->
    <rect x="-70" y="-140" width="50" height="280" rx="8" fill="url(#grad)"/>
    
    <!-- R top curve/bowl -->
    <path d="M -20 -140 L 40 -140 Q 100 -140 100 -70 Q 100 -20 60 0 L -20 0 Z" 
          fill="url(#grad)"/>
    
    <!-- R diagonal leg -->
    <path d="M 50 10 L 90 130 Q 95 145 110 145 L 120 145 Q 125 145 120 135 L 70 -5 Q 65 -15 50 10 Z" 
          fill="url(#grad)"/>
    
    <!-- Inner dot accent (modern touch) -->
    <circle cx="50" cy="-70" r="15" fill="#0A1A2F"/>
    
    <!-- Small search icon accent (representing resume search) -->
    <g transform="translate(85, -100) scale(0.8)">
      <circle cx="0" cy="0" r="18" stroke="url(#grad)" stroke-width="4" fill="none"/>
      <line x1="13" y1="13" x2="25" y2="25" stroke="url(#grad)" stroke-width="4" stroke-linecap="round"/>
    </g>
  </g>
</svg>
