name: Deploy to CloudFront

on:
  push:
    branches:
      - main
    paths:
      - 'apps/my-resume/**'
      - 'infra/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'
        type: string

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/my-resume/package-lock.json

      - name: Install dependencies
        working-directory: apps/my-resume
        run: npm ci

      - name: Run Biome lint
        working-directory: apps/my-resume
        run: npx @biomejs/biome check --reporter=github ./src
        continue-on-error: false

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/my-resume/package-lock.json

      - name: Install dependencies
        working-directory: apps/my-resume
        run: npm ci

      - name: Run tests
        working-directory: apps/my-resume
        run: npm test
        continue-on-error: false

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/my-resume/package-lock.json

      - name: Install dependencies
        working-directory: apps/my-resume
        run: npm ci

      - name: Build React app
        working-directory: apps/my-resume
        run: npm run build
        env:
          PUBLIC_LLM_API_URL: ${{ secrets.LLM_API_URL }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: infra/requirements.txt

      - name: Install CDK dependencies
        working-directory: infra
        run: |
          pip install -r requirements.txt
          npm install -g aws-cdk

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: CDK Bootstrap (if needed)
        working-directory: infra
        run: cdk bootstrap
        continue-on-error: true

      - name: Deploy to AWS
        working-directory: infra
        run: cdk deploy --require-approval never

      - name: Invalidate CloudFront cache
        working-directory: infra
        run: python invalidate_cache.py
        env:
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Branch: ${{ inputs.branch || github.ref_name }}"
          echo "üåê Website URL: https://$(aws cloudformation describe-stacks --stack-name CloudFrontStack --query 'Stacks[0].Outputs[?OutputKey==`DistributionDomainName`].OutputValue' --output text)"
          
      - name: Create deployment comment
        if: github.event_name == 'workflow_dispatch'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: '‚úÖ Deployed to CloudFront from branch: ${{ inputs.branch }}'
            })
