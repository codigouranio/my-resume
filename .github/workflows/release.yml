name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.14'

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: apps/my-resume/yarn.lock

      - name: Install dependencies
        working-directory: apps/my-resume
        run: yarn install --frozen-lockfile

      - name: Build frontend
        working-directory: apps/my-resume
        run: yarn build

      - name: Create frontend archive
        run: |
          cd apps/my-resume
          tar -czf ../../frontend-dist.tar.gz dist/
          cd ../..

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend-dist.tar.gz
          retention-days: 5

  build-api:
    name: Build API Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/api-service/package-lock.json

      - name: Install dependencies
        working-directory: apps/api-service
        run: npm ci --production=false

      - name: Generate Prisma Client
        working-directory: apps/api-service
        run: npx prisma generate

      - name: Build API
        working-directory: apps/api-service
        run: npm run build

      - name: Create API archive
        run: |
          cd apps/api-service
          # Include dist, node_modules, prisma, package files
          tar -czf ../../api-service-dist.tar.gz \
            dist/ \
            node_modules/ \
            prisma/ \
            package.json \
            package-lock.json
          cd ../..

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-service-dist
          path: api-service-dist.tar.gz
          retention-days: 5

  build-llm:
    name: Build LLM Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: apps/llm-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create LLM service archive
        run: |
          cd apps/llm-service
          tar -czf ../../llm-service-dist.tar.gz \
            *.py \
            requirements.txt \
            OPERATIONS.md \
            README.md
          cd ../..

      - name: Upload LLM artifact
        uses: actions/upload-artifact@v4
        with:
          name: llm-service-dist
          path: llm-service-dist.tar.gz
          retention-days: 5

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-frontend, build-api, build-llm]
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist

      - name: Download API artifact
        uses: actions/download-artifact@v4
        with:
          name: api-service-dist

      - name: Download LLM artifact
        uses: actions/download-artifact@v4
        with:
          name: llm-service-dist

      - name: Get version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### Build Artifacts" >> RELEASE_NOTES.md
          echo "- ðŸŽ¨ **frontend-dist.tar.gz** - React frontend build" >> RELEASE_NOTES.md
          echo "- ðŸš€ **api-service-dist.tar.gz** - NestJS API service" >> RELEASE_NOTES.md
          echo "- ðŸ¤– **llm-service-dist.tar.gz** - Flask LLM service" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "### Installation" >> RELEASE_NOTES.md
          echo '```bash' >> RELEASE_NOTES.md
          echo "# Extract artifacts" >> RELEASE_NOTES.md
          echo "tar -xzf frontend-dist.tar.gz" >> RELEASE_NOTES.md
          echo "tar -xzf api-service-dist.tar.gz" >> RELEASE_NOTES.md
          echo "tar -xzf llm-service-dist.tar.gz" >> RELEASE_NOTES.md
          echo '```' >> RELEASE_NOTES.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
          files: |
            frontend-dist.tar.gz
            api-service-dist.tar.gz
            llm-service-dist.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-docker:
    name: Build Docker Images (Optional)
    runs-on: ubuntu-latest
    if: false  # Enable by changing to 'true' when you add Dockerfiles
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker images
        run: |
          # Example for future Docker builds
          docker build -t ghcr.io/${{ github.repository }}/frontend:latest apps/my-resume
          docker push ghcr.io/${{ github.repository }}/frontend:latest
